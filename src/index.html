<!DOCTYPE html>
<html lang="en">

<head>
	<title>PixelCons</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/icon.png">

	<!-- Tag Inserts -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@PixelConsToken">
	<meta property="og:url" content="https://pixelcons.io/">
	<meta property="og:title" content="PixelCons (An Open NFT Platform)">
	<meta property="og:description" content="Only 8x8 and 16 colors, each PixelCon has to be unique and its data is fully on-chain. A platform for pixel artists and collectors!">
	<meta property="og:image" content="https://pixelcons.io/img/large/card.png">

	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

	<!-- App style sheet -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="app/pages/details/details.view.css">
	<link rel="stylesheet" href="app/pages/create/create.view.css">
	<link rel="stylesheet" href="app/pages/account/account.view.css">
	<link rel="stylesheet" href="app/pages/collection/collection.view.css">
	<link rel="stylesheet" href="app/pages/creator/creator.view.css">
	<link rel="stylesheet" href="app/pages/owner/owner.view.css">
	<link rel="stylesheet" href="app/pages/search/search.view.css">
	<link rel="stylesheet" href="app/pages/home/home.view.css">
	<link rel="stylesheet" href="app/pages/start/start.view.css">
	<link rel="stylesheet" href="app/pages/terms/terms.view.css">
	<link rel="stylesheet" href="app/shared/header/header.view.css">

	<link rel="stylesheet" href="app/dialogs/settings/settings.view.css">

</head>

<body ng-app="App" ng-cloak>

	<!-- Start of main HTML -->
	<div ng-controller="AppCtrl" layout="column" class="appContainer textNotSelectable" ng-cloak>
		<app-header></app-header>
		<div id="scrollTarget" class="pageContent">
			<div id="contentBackground" class="pageContentBackground crispImage">
				<ng-view id="view" class="filteredImage"></ng-view>
			</div>
			<app-footer></app-footer>
		</div>
	</div>
	<input style="position:absolute; top:-100px;" type="text" value="" id="copyToClipboard">
	<!-- End of main HTML -->

	<!-- HTML templates -->
	<script>
		HTMLTemplates = {
			'page.home': 'app/pages/home/home.view.html',
			'page.details': 'app/pages/details/details.view.html',
			'page.collection': 'app/pages/collection/collection.view.html',
			'page.creator': 'app/pages/creator/creator.view.html',
			'page.owner': 'app/pages/owner/owner.view.html',
			'page.search': 'app/pages/search/search.view.html',
			'page.account': 'app/pages/account/account.view.html',
			'page.create': 'app/pages/create/create.view.html',
			'page.start': 'app/pages/start/start.view.html',
			'page.terms': 'app/pages/terms/terms.view.html',
			'shared.footer': 'app/shared/footer/footer.view.html',
			'shared.header': 'app/shared/header/header.view.html',
			'shared.pixelcon': 'app/shared/pixelcon/pixelcon.view.html',
			'shared.pixelconcard': 'app/shared/pixelconcard/pixelconcard.view.html',
			'shared.accounticon': 'app/shared/accounticon/accounticon.view.html',
			'dialog.collection': 'app/dialogs/collection/collection.view.html',
			'dialog.pixelcon': 'app/dialogs/pixelcon/pixelcon.view.html',
			'dialog.send': 'app/dialogs/send/send.view.html',
			'dialog.similarities': 'app/dialogs/similarities/similarities.view.html',
			'dialog.settings': 'app/dialogs/settings/settings.view.html'
		}
	</script>

	<!-- Angular.js and Angular Material scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	<!-- Lib scripts -->
	<script src="lib/aes.min.js"></script>
	<script src="lib/upng.min.js"></script>
	<script src="lib/blockies.min.js"></script>
	<script src="lib/ethers-5.0.umd.min.js"></script>

	<!-- App services -->
	<script src="app/app.modules.js"></script>
	<script src="app/services/ethprice.filter.js"></script>
	<script src="app/services/web3.service.js"></script>
	<script src="app/services/market.service.js"></script>
	<script src="app/services/coreContract.service.js"></script>
	<script src="app/services/decoder.service.js"></script>
	<script src="app/services/similarities.service.js"></script>

	<script src="app/pages/create/create.controller.js"></script>

	<script src="app/pages/collection/collection.controller.js"></script>
	<script src="app/pages/creator/creator.controller.js"></script>
	<script src="app/pages/owner/owner.controller.js"></script>
	<script src="app/pages/search/search.controller.js"></script>
	<script src="app/pages/home/home.controller.js"></script>
	<script src="app/pages/start/start.controller.js"></script>
	<script src="app/pages/terms/terms.controller.js"></script>
	<script src="app/shared/header/header.directive.js"></script>
	<script src="app/shared/footer/footer.directive.js"></script>
	<script src="app/shared/accounticon/accounticon.directive.js"></script>
	<script src="app/shared/pixelcon/pixelcon.directive.js"></script>
	<script src="app/shared/pixelconcard/pixelconcard.directive.js"></script>
	<script src="app/dialogs/pixelcon/pixelcon.controller.js"></script>
	<script src="app/dialogs/collection/collection.controller.js"></script>
	<script src="app/dialogs/send/send.controller.js"></script>
	<script src="app/dialogs/similarities/similarities.controller.js"></script>
	<script src="app/dialogs/settings/settings.controller.js"></script>
