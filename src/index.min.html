<!DOCTYPE html>
<html lang="en">

<head>
	<title>PixelCons</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/icon.png">

	<!-- Tag Inserts -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@PixelConsToken">
	<meta property="og:url" content="https://pixelcons.io/">
	<meta property="og:title" content="PixelCons (An Open NFT Platform)">
	<meta property="og:description" content="Only 8x8 and 16 colors, each PixelCon has to be unique and its data is fully on-chain. A platform for pixel artists and collectors!">
	<meta property="og:image" content="https://pixelcons.io/img/large/card.png">

	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

	<!-- App style sheet -->
	<link rel="stylesheet" href="style.min.css">

</head>

<body ng-app="App" ng-cloak>

	<!-- Start of main HTML -->
	<div ng-controller="AppCtrl" layout="column" class="appContainer textNotSelectable" ng-cloak>
		<app-header></app-header>
		<div id="scrollTarget" class="pageContent">
			<div id="contentBackground" class="pageContentBackground crispImage">
				<ng-view id="view" class="filteredImage"></ng-view>
			</div>
			<app-footer></app-footer>
		</div>
	</div>
	<input style="position:absolute; top:-100px;" type="text" value="" id="copyToClipboard">
	<!-- End of main HTML -->

	<!-- HTML templates -->
	<script>
		HTMLTemplates = {
			'page.home': 'templates/pages_home.view.html',
			'page.details': 'templates/pages_details.view.html',
			'page.collection': 'templates/pages_collection.view.html',
			'page.creator': 'templates/pages_creator.view.html',
			'page.owner': 'templates/pages_owner.view.html',
			'page.search': 'templates/pages_search.view.html',
			'page.account': 'templates/pages_account.view.html',
			'page.create': 'templates/pages_create.view.html',
			'page.start': 'templates/pages_start.view.html',
			'page.terms': 'templates/pages_terms.view.html',
			'shared.footer': 'templates/shared_footer.view.html',
			'shared.header': 'templates/shared_header.view.html',
			'shared.pixelcon': 'templates/shared_pixelcon.view.html',
			'shared.pixelconcard': 'templates/shared_pixelconcard.view.html',
			'shared.accounticon': 'templates/shared_accounticon.view.html',
			'dialog.collection': 'templates/dialogs_collection.view.html',
			'dialog.pixelcon': 'templates/dialogs_pixelcon.view.html',
			'dialog.send': 'templates/dialogs_send.view.html',
			'dialog.similarities': 'templates/dialogs_similarities.view.html',
			'dialog.prints': 'templates/dialogs_prints.view.html',
			'dialog.settings': 'templates/dialogs_settings.view.html'
		}
	</script>

	<!-- Angular.js and Angular Material scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	<!-- Lib scripts -->
	<script src="lib/aes.min.js"></script>
	<script src="lib/upng.min.js"></script>
	<script src="lib/blockies.min.js"></script>
	<script src="lib/qrcode.min.js"></script>
	<script src="lib/ethers-5.0.umd.min.js"></script>

	<!-- App services/components -->
	<script src="app.min.js"></script>

</body>

</html>
