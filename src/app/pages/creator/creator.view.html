<div class="pixelconCreatorPage" ng-class="ctrl.screenSize">
	<div class="topSpacer"></div>
	
	<div class="maxWidth">
		<div class="accountCard colorLight">
			
			<!-- Viewer window -->
			<div class="displayWindow colorDark">
				<div class="accountIcon colorDarkOverlay">
					<accounticon address="ctrl.creator" size="{{ctrl.screenSize.sm?'sm':'md'}}"></accounticon>
				</div>
				<md-menu md-position-mode="target-right target">
					<div class="shareLink clickable" ng-click="$mdOpenMenu()" aria-label="Share"></div>
					<md-menu-content class="shareLinksContextMenu">
						<md-menu-item>
							<md-button ng-click="ctrl.copyLink()"><div class="shareLinkIcon url"></div>Copy URL</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button ng-click="ctrl.shareOnFacebook()"><div class="shareLinkIcon facebook"></div>Share on Facebook</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button ng-click="ctrl.shareOnTwitter()"><div class="shareLinkIcon twitter"></div>Share on Twitter</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>
			
				<!-- Error -->
				<div class="error colorLight" ng-show="ctrl.error">
					<b>Ethereum Network Error:</b><br/>{{ctrl.error}}
				</div>
			
				<!-- Empty -->
				<div class="error colorLight" ng-show="!ctrl.error && !ctrl.loading && ctrl.pixelcons.length===0">
					No PixelCons
				</div>
			
				<!-- Loading -->
				<div class="loading colorLight" ng-show="ctrl.loading">
					<img class="crispImage" src="img/loading.gif" alt="Loading.." height="100%" width="100%"/>
				</div>
			
				<!-- PixelCon -->
				<div class="displayTable">
					<pixelconcard class="pixelconCard" pixelcon="pixelcon" size="{{(ctrl.screenSize.sm)?'sm':(ctrl.screenSize.md?'md':'lg')}}" ng-repeat="pixelcon in ctrl.pixelcons track by $index"></pixelconcard>
				</div>
			</div>

			<!-- Details -->
			<div class="detailsSection textSelectable">
				<div class="detailsInnerSection" >
					<div class="detailsSectionMenuBar">
						<div class="textLight textExLarge textBold">Creator Portfolio</div>
						<div class="textSmall textLight">{{ctrl.creator}}</div>
					</div>
					<div class="detailsSectionFooter textLight" ng-hide="ctrl.error || ctrl.loading"
							ng-class="{'textLarge':ctrl.screenSize.md||ctrl.screenSize.lg, 'textMedium':ctrl.screenSize.sm}">
						<div class="detailsSectionMenuBarText textBold">{{ctrl.pixelcons.length}}</div> 
						{{ctrl.pixelcons.length==1?'PixelCon':'PixelCons'}}
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="bottomSpacer"></div>
	<div class="footerSpacer"></div>
</div>
